<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de envios</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="./img/santi.PNG">
</head>
<body>
  <div class="container">
    <div class="cotizador">
      <div class="info">
        <h2>Novedades Santi 182</h2>
        <img src="./img/santi2.png" alt="novedades-santi-logo" id="logo">
      </div>
      <form id="form">
        <div class="input-box" id="origenBox">
          <label for="santi">Origen</label>
          <input type="number" maxlength="5" value="44360" id="santi" disabled>
        </div>

        <div class="input-box" id="destinoBox">
          <label for="destino">Destino</label>
          <input type="number" maxlength="5" placeholder="Tu cÃ³digo postal" id="destino" maxlength="5">
        </div>

        <div class="input-box" id="altoBox">
          <label for="alto">Alto</label>
          <input type="number" maxlength="5" placeholder="cm" id="alto">
        </div>

        <div class="input-box" id="largoBox">
          <label for="largo">Largo</label>
          <input type="number" maxlength="5" placeholder="cm" id="largo">
        </div>

        <div class="input-box" id="anchoBox">
          <label for="ancho">Ancho</label>
          <input type="number" maxlength="5" placeholder="cm" id="ancho">
        </div>

        <div class="input-box" id="pesoBox">
          <label for="peso">Peso</label>
          <select name="peso" id="peso">
            <option value="5">5 kg</option>
            <option value="10">10 kg</option>
            <option value="15">15 kg</option>
            <option value="20">20 kg</option>
          </select>
        </div>

        <input type="submit" value="Enviar" id="enviar">

      </form>
    </div>

    <div id="fedexBox" class="hidden">
      <p id="fedex"></p>
    </div>

    <div class="mensajeBox">
      <p id="mensaje"></p>
    </div>

    <div class="result">
      <ul>
      </ul>
    </div>

  </div>

  <script src="app.js" type="module"></script>
  <!-- <script src="api.js"></script> -->

</body>
</html>
