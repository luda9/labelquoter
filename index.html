<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de envios</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="icon" type="image/x-icon" href="./img/santi.PNG">
</head>
<body>

  <div class="navbar">
    <!-- <img src="./img/santi.PNG" alt="novedades santi logo" id="santi"> -->
    <a href="https://novedadessanti182.com/">Regresar a la página principal</a>
  </div>

  <div class="cotizador">
    <form id="form">

      <label for="santi">Origen</label>
      <input type="number" maxlength="5" value="44360" id="santi" disabled>

      <label for="destino">Destino</label>
      <input type="number" maxlength="5" placeholder="Tu código postal" id="destino" value="89590">

      <br>

      <label for="alto">Alto</label>
      <input type="number" maxlength="5" placeholder="cm" id="alto" value="47">

      <label for="largo">Largo</label>
      <input type="number" maxlength="5" placeholder="cm" id="largo" value="22">

      <br>

      <label for="ancho">Ancho</label>
      <input type="number" maxlength="5" placeholder="cm" id="ancho" value="19">

      <label for="peso">Peso</label>

      <select name="peso" id="peso">
        <option value="5">5 kg</option>
        <option value="10">10 kg</option>
        <option value="15">15 kg</option>
        <option value="20">20 kg</option>
      </select>

      <br>

      <input type="submit" value="Enviar">

    </form>
  </div>

  <div class="result">
    <ul>

    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
